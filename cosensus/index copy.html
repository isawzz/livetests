	<body>
		<!-- #region svg symbols -->
		<svg style="visibility: hidden; position: fixed" width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
			<symbol id="Treff" viewBox="-600 -600 1200 1200" preserveAspectRatio="xMinYMid">
				<path
					d="M30 150C35 385 85 400 130 500L-130 500C-85 400 -35 385 -30 150A10 10 0 0 0 -50 150A210 210 0 1 1 -124 -51A10 10 0 0 0 -110 -65A230 230 0 1 1 110 -65A10 10 0 0 0 124 -51A210 210 0 1 1 50 150A10 10 0 0 0 30 150Z"
					fill="black"
				></path>
			</symbol>
			<symbol id="Karo" viewBox="-600 -600 1200 1200" preserveAspectRatio="xMinYMid">
				<path d="M-400 0C-350 0 0 -450 0 -500C0 -450 350 0 400 0C350 0 0 450 0 500C0 450 -350 0 -400 0Z" fill="red"></path>
			</symbol>
			<symbol id="Herz" viewBox="-600 -600 1200 1200" preserveAspectRatio="xMinYMid">
				<path
					d="M0 -300C0 -400 100 -500 200 -500C300 -500 400 -400 400 -250C400 0 0 400 0 500C0 400 -400 0 -400 -250C-400 -400 -300 -500 -200 -500C-100 -500 0 -400 -0 -300Z"
					fill="red"
				></path>
			</symbol>
			<symbol id="Pik" viewBox="-600 -600 1200 1200" preserveAspectRatio="xMinYMid">
				<path
					d="M0 -500C100 -250 355 -100 355 185A150 150 0 0 1 55 185A10 10 0 0 0 35 185C35 385 85 400 130 500L-130 500C-85 400 -35 385 -35 185A10 10 0 0 0 -55 185A150 150 0 0 1 -355 185C-355 -100 -100 -250 0 -500Z"
					fill="black"
				></path>
			</symbol>
		</svg>
		<!-- #endregion svg symbols -->
		<div id="dAdmin">
			<div id="dAdminLeft" style="display: flex; justify-content: space-evenly; align-items: center; padding-left: 10px"></div>
			<div id="dAdminMiddle"></div>
			<div id="dAdminRight" style="display: flex; justify-content: space-evenly; align-items: center; box-sizing: border-box"></div>
		</div>
		<div id="dTest" style="background: silver; padding: 3px; position: relative">
			<button onclick="onclick_home()">home</button>
			<!-- <button onclick="show_users()">users</button> -->
			<button onclick="onclick_reload()">reload</button>
			<button onclick="onclick_stoppolling()">stop polling</button>
			<button onclick="onclick_startpolling()">start polling</button>
			<button onclick="onclick_reset_all()">delete tables</button>
			<button onclick="test7_add_hand_card()">add card</button>
			<button onclick="loader_on()">loader on</button>
			<button onclick="loader_off()">loader off</button>
			<button onclick="onclick_random()">random</button>
			<br />
			unit tests:
			<button onclick="fentest0_min_items()">min items</button>
			<button onclick="fentest1_auction()">auction</button>
			<button onclick="fentest2_build()">build</button>
			<button onclick="fentest4_visit()">visit</button>
			<button onclick="fentest5_market_opens()">pop</button>
			<button onclick="fentest6_endgame()">endgame</button>
		</div>
		<div id="dTexture">
			<div id="dTitle" style="display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; height: 42px; width: 100%">
				<div id="dTitleLeft" style="display: flex; justify-content: space-evenly; align-items: center; padding-left: 10px"></div>
				<div id="dTitleMiddle" style="font-family: Algerian; font-size: 24px"></div>
				<div id="dTitleRight" style="min-width: 200px; display: flex; justify-content: space-evenly; align-items: center; box-sizing: border-box"></div>
			</div>
			<div id="dScreen">
				<!-- <div id="dInstruction" style="box-sizing: border-box; background: #00000040; color: white; width: 100%"></div> -->
				<div id="dMessage" class="section"></div>
				<div id="dUsers" class="mCenterFlex pad"></div>
				<div id="dTable"></div>
				<div id="dTables" class="section"></div>
				<div id="dGames" class="section"></div>
				<div id="dMenu" class="section"></div>
			</div>
		</div>
		<div id="loader_holder" class="loader_on"><img width="30" src="../base/assets/images/icons/giphy.gif" /></div>
